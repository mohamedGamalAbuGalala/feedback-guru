version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: feedback-guru-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: feedbackguru
      POSTGRES_PASSWORD: feedbackguru_dev_password
      POSTGRES_DB: feedbackguru
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - feedback-guru-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedbackguru"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Web Application (with hot reloading)
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_VERSION: 20
    container_name: feedback-guru-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./turbo.json:/app/turbo.json
      # Preserve node_modules in container
      - web_node_modules:/app/node_modules
      - web_app_node_modules:/app/apps/web/node_modules
      - db_node_modules:/app/packages/database/node_modules
    environment:
      # Database
      DATABASE_URL: postgresql://feedbackguru:feedbackguru_dev_password@postgres:5432/feedbackguru

      # NextAuth
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev-secret-change-in-production-min-32-chars-long

      # Email (Optional - comment out if not using)
      # RESEND_API_KEY: re_xxxxx
      # EMAIL_FROM: notifications@feedbackguru.com
      # EMAIL_FROM_NAME: Feedback Guru

      # Node environment
      NODE_ENV: development

      # Hot reloading settings
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 1000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - feedback-guru-network
    command: sh -c "cd /app && npx prisma generate && npm run dev"
    stdin_open: true
    tty: true

  # Widget Build Service (watches for changes and rebuilds)
  widget:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_VERSION: 20
    container_name: feedback-guru-widget
    restart: unless-stopped
    volumes:
      - ./apps/widget:/app/apps/widget
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - widget_node_modules:/app/node_modules
      - widget_app_node_modules:/app/apps/widget/node_modules
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    networks:
      - feedback-guru-network
    command: sh -c "cd /app/apps/widget && npm run watch"
    stdin_open: true
    tty: true

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: feedback-guru-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@feedbackguru.local
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - feedback-guru-network
    depends_on:
      - postgres

networks:
  feedback-guru-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  web_node_modules:
  web_app_node_modules:
  db_node_modules:
  widget_node_modules:
  widget_app_node_modules:
